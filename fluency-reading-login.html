<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#fff;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box;font-family:Inter,sans-serif}
body{margin:0;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh}
.card{
  background:var(--card);
  padding:30px;
  border-radius:12px;
  width:350px;
  box-shadow:0 6px 25px rgba(0,0,0,.06);
  text-align:center;
}
h1{font-size:20px;margin-bottom:20px}
input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:1px solid #cbd5e1;
  border-radius:8px;
  font-size:14px;
}
button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  width:100%;
  font-size:15px;
  cursor:pointer;
}
.status{margin-top:10px;font-size:13px;color:var(--muted)}
footer{text-align:center;font-size:13px;color:var(--muted);margin-top:20px}
</style>
</head>

<body>
<div class="card">
  <h1>ðŸŽ“ Student Login</h1>
  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div id="status" class="status"></div>
  <footer>Â© 2026 MathCloud Tutorial</footer>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB4DMYZJHWgbRUZV-uamOy7TpxLM1sGYPY",
  authDomain: "chats-afcff.firebaseapp.com",
  databaseURL: "https://chats-afcff-default-rtdb.firebaseio.com",
  projectId: "chats-afcff",
  storageBucket: "chats-afcff.firebasestorage.app",
  messagingSenderId: "764250889947",
  appId: "1:764250889947:web:2c843497ce389edf5876fe"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const emailEl=document.getElementById("emailInput");
const passEl=document.getElementById("passwordInput");
const statusEl=document.getElementById("status");
const loginBtn=document.getElementById("loginBtn");

loginBtn.onclick=async()=>{
  statusEl.textContent="Logging in...";
  try{
    const cred=await auth.signInWithEmailAndPassword(emailEl.value,passEl.value);
    const user=cred.user;
    const snap=await db.ref("students/"+user.uid).once("value");
    if(!snap.exists()){
      statusEl.textContent="Account not found in student records.";
      await auth.signOut();
      return;
    }
    statusEl.textContent="Login successful. Redirecting...";
    setTimeout(()=>window.location.href="fluency-reading.html",1000);
  }catch(e){
    statusEl.textContent=e.message;
  }
};
</script>
</body>
</html>
