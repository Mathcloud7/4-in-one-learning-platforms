<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Quiz Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= THEME ================= */
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --success:#16a34a;
  --danger:#dc2626;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
}

/* ================= RESET ================= */
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= NAV ================= */
nav{
  background:#020617;
  color:#fff;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}

/* ================= LAYOUT ================= */
main{
  max-width:1100px;
  margin:40px auto 80px;
  padding:0 20px;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:32px;
  margin-bottom:28px;
  box-shadow:
    0 18px 40px rgba(0,0,0,.08),
    inset 0 1px 0 rgba(255,255,255,.7);
  overflow:hidden; /* HARD CONTAINMENT FIX */
}

.hidden{
  display:none;
}

/* ================= FORM ================= */
input{
  width:100%;
  padding:15px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:16px;
  font-size:15px;
}

/* ================= 3D BUTTONS ================= */
button{
  padding:14px 26px;
  border:none;
  border-radius:16px;
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  color:#fff;
  cursor:pointer;
  font-weight:700;
  font-size:15px;
  box-shadow:
    0 8px 0 var(--primary-dark),
    0 18px 30px rgba(0,0,0,.25);
  transition:transform .15s ease, box-shadow .15s ease;
}

button:hover{
  transform:translateY(-2px);
}

button:active{
  transform:translateY(4px);
  box-shadow:
    0 3px 0 var(--primary-dark),
    0 8px 16px rgba(0,0,0,.25);
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

/* ================= TABLE (DESKTOP + MOBILE SAFE) ================= */
.table-wrapper{
  width:100%;
  max-width:100%;
  overflow-x:auto;
  overflow-y:hidden;
  -webkit-overflow-scrolling:touch;
}

.table-wrapper table{
  width:100%;
  min-width:720px; /* forces horizontal scroll on small screens */
  border-collapse:separate;
  border-spacing:0 12px;
}

thead th{
  text-align:left;
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:.08em;
  color:var(--muted);
  padding:12px 14px;
  position:sticky;
  top:0;
  background:#f8fafc;
  z-index:1;
}

tbody tr{
  background:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}

tbody td{
  padding:16px 14px;
  font-size:15px;
  white-space:nowrap;
}

tbody tr td:first-child{
  border-radius:14px 0 0 14px;
}

tbody tr td:last-child{
  border-radius:0 14px 14px 0;
}

/* ================= QUIZ ================= */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
}

.timer{
  color:var(--danger);
}

.progress{
  height:12px;
  background:#e5e7eb;
  border-radius:12px;
  overflow:hidden;
  margin:22px 0;
}

.progress-inner{
  height:100%;
  background:linear-gradient(90deg,var(--primary),#60a5fa);
  width:0;
}

.question{
  font-size:22px;
  font-weight:800;
  margin-bottom:22px;
}

.option{
  border:1px solid var(--border);
  padding:18px;
  border-radius:18px;
  margin-bottom:14px;
  cursor:pointer;
  font-weight:600;
  background:#fff;
  transition:transform .15s ease, box-shadow .15s ease;
}

.option:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,.1);
}

.option.selected{
  border-color:var(--primary);
  background:#eff6ff;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal.show{
  display:flex;
}

.modal-content{
  background:#fff;
  border-radius:26px;
  padding:36px;
  max-width:420px;
  width:90%;
  text-align:center;
  animation:scaleIn .25s ease;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
}

@keyframes scaleIn{
  from{transform:scale(.92);opacity:0}
  to{transform:scale(1);opacity:1}
}

.percent{
  font-size:54px;
  font-weight:900;
  color:var(--success);
  margin:18px 0;
}
</style>

</head>

<body>

<nav>
  <strong>Student Quiz Platform</strong>
  <span id="studentName"></span>
</nav>

<main>

<!-- LOGIN -->
<div class="card" id="loginCard">
  <h3>Student Login</h3>
  <input id="emailInput" placeholder="Email">
  <input type="password" id="passwordInput" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:var(--danger)"></p>
</div>

<!-- QUIZ LIST -->
<div class="card hidden" id="quizCard">
  <h3>Available Quizzes</h3>
  <table>
    <thead>
      <tr><th>Quiz</th><th>Questions</th><th></th></tr>
    </thead>
    <tbody id="quizTable"></tbody>
  </table>
</div>

<!-- QUIZ -->
<div class="card hidden" id="quizBox">
  <div class="top-bar">
    <span id="qCount"></span>
    <span class="timer" id="timer"></span>
  </div>
  <div class="progress"><div class="progress-inner" id="progress"></div></div>
  <div class="question" id="questionText"></div>
  <div id="options"></div>
  <button id="nextBtn">Next</button>
</div>

<!-- HISTORY -->
<div class="card hidden" id="historyCard">
  <h3>Quiz Results History</h3>
  <table>
    <thead>
      <tr>
        <th>Quiz</th>
        <th>Score</th>
        <th>Attempts</th>
        <th>Time</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
</div>

</main>

<!-- RESULT MODAL -->
<div id="resultModal" class="modal">
  <div class="modal-content">
    <h2>Quiz Completed</h2>
    <div class="percent" id="percentScore"></div>
    <p id="performanceMsg"></p>
    <button id="closeModalBtn">Back to Dashboard</button>
  </div>
</div>


<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyB4DMYZJHWgbRUZV-uamOy7TpxLM1sGYPY",
  authDomain:"chats-afcff.firebaseapp.com",
  databaseURL:"https://chats-afcff-default-rtdb.firebaseio.com",
  projectId:"chats-afcff"
});

const auth=firebase.auth(), db=firebase.database();
let user, quiz, quizId, qs=[], i=0, score=0, sel=null;
let timeLeft=0, timerInt, startTime;

/* LOGIN */
loginBtn.onclick=async()=>{
  try{
    const c=await auth.signInWithEmailAndPassword(emailInput.value,passwordInput.value);
    user=c.user;
    const s=(await db.ref("students/"+user.uid).once("value")).val();
    studentName.textContent=s.name;
    loginCard.classList.add("hidden");
    quizCard.classList.remove("hidden");
    historyCard.classList.remove("hidden");
    loadQuizzes(s.class);
    loadHistory();
  }catch(e){loginError.textContent=e.message}
}

/* LOAD QUIZZES */
function loadQuizzes(cls){
  quizTable.innerHTML="";
  db.ref("quizzes").once("value").then(s=>{
    s.forEach(q=>{
      if(q.val().className===cls){
        quizTable.innerHTML+=`
        <tr>
          <td data-label="Quiz">${q.val().title}</td>
          <td data-label="Questions">${Object.keys(q.val().questions||{}).length}</td>
          <td><button onclick="startQuiz('${q.key}')">Start</button></td>
        </tr>`;
      }
    })
  })
}

/* START QUIZ */
window.startQuiz=id=>{
  quizId=id;
  db.ref("quizzes/"+id).once("value").then(s=>{
    quiz=s.val();
    qs=Object.values(quiz.questions||{});
    i=score=0;
    sel=null;
    timeLeft=qs.length*30;
    startTime=Date.now();
    quizCard.classList.add("hidden");
    quizBox.classList.remove("hidden");
    startTimer();
    render();
  })
}

/* TIMER */
function startTimer(){
  timer.textContent=`‚è± ${timeLeft}s`;
  timerInt=setInterval(()=>{
    timeLeft--;
    timer.textContent=`‚è± ${timeLeft}s`;
    if(timeLeft<=0){clearInterval(timerInt);finish()}
  },1000);
}

/* RENDER */
function render(){
  if(i>=qs.length) return finish();
  const q=qs[i];
  qCount.textContent=`Question ${i+1} of ${qs.length}`;
  progress.style.width=(i/qs.length*100)+"%";
  questionText.textContent=q.question;
  options.innerHTML="";
  ["A","B","C","D"].forEach(o=>{
    const d=document.createElement("div");
    d.className="option";
    d.textContent=q["option"+o];
    d.onclick=()=>{
      document.querySelectorAll(".option").forEach(x=>x.classList.remove("selected"));
      d.classList.add("selected");
      sel=o;
    }
    options.appendChild(d);
  })
}

/* NEXT */
nextBtn.onclick=()=>{
  if(sel===qs[i].correct) score++;
  sel=null;
  i++;
  render();
}

/* PERFORMANCE MESSAGE */
function performanceMessage(p){
  if(p>=95) return "Outstanding! You absolutely nailed it üåü";
  if(p>=85) return "Excellent work! Strong mastery üí™";
  if(p>=75) return "Great job! Very solid performance üöÄ";
  if(p>=65) return "Good effort! Keep improving üëç";
  if(p>=55) return "Fair attempt! More practice will help üìò";
  if(p>=45) return "You're getting there! Stay focused üí°";
  if(p>=30) return "Keep trying! Review the materials üîÅ";
  return "Don't give up! Practice makes progress üíô";
}

/* FINISH */
function finish(){
  clearInterval(timerInt);
  const percent=Math.round((score/qs.length)*100);
  const timeSpent=Math.round((Date.now()-startTime)/1000);

  db.ref(`quizResults/${user.uid}/${quizId}`).push({
    quizTitle:quiz.title,
    percent,
    timeSpent,
    date:new Date().toLocaleString()
  });

  percentScore.textContent=percent+"%";
  performanceMsg.textContent=performanceMessage(percent);
  resultModal.classList.add("show");
  loadHistory();
}

/* CLOSE MODAL */
closeModalBtn.onclick=()=>{
  resultModal.classList.remove("show");
  quizBox.classList.add("hidden");
  quizCard.classList.remove("hidden");
}

/* HISTORY */
function loadHistory(){
  historyTable.innerHTML="";
  db.ref("quizResults/"+user.uid).once("value").then(s=>{
    s.forEach(q=>{
      const attempts=q.numChildren();
      q.forEach(a=>{
        historyTable.innerHTML+=`
        <tr>
          <td data-label="Quiz">${a.val().quizTitle}</td>
          <td data-label="Score">${a.val().percent}%</td>
          <td data-label="Attempts">${attempts}</td>
          <td data-label="Time">${a.val().timeSpent}s</td>
          <td data-label="Date">${a.val().date}</td>
        </tr>`;
      })
    })
  })
}
</script>
</body>
</html>
